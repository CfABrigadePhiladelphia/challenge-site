
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">

  <!-- Home Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/home">
    <ion-nav-view name="home-tab">
	</ion-nav-view>
  </ion-tab>
  
  <!-- Lists Tab -->
  <ion-tab title="Lists" icon="icon ion-navicon-round" href="#/tab/lists">
    <ion-nav-view name="lists-tab">
	</ion-nav-view>
  </ion-tab>

  <!-- People Tab -->
  <ion-tab title="People" icon="icon ion-person-stalker" href="#/tab/people">
    <ion-nav-view name="people-tab">
	</ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon="icon ion-search" href="#/tab/search">
    <ion-nav-view name="search-tab">
	</ion-nav-view>
  </ion-tab>

</ion-tabs>
